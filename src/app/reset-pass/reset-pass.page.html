<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white">Reset Pass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-padding">
    <ion-col class="ion-text-center">
      <ion-label>
        <img src="../../assets/final back white-01.png" />
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-item class="ion-padding-horizontal" lines="full">
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" required [(ngModel)]="pass"></ion-input>
  </ion-item>

  <ion-item class="ion-padding-horizontal" lines="full">
    <ion-label position="floating">Re-type Password</ion-label>
    <ion-input type="password" [(ngModel)]="passRep" required></ion-input>
  </ion-item>

  <ion-row class="ion-justify-content-center">
    <ion-col size="8" size-lg="6">
      <ion-button type="submit" color="danger" expand="block" (click)="send()"
        >Send</ion-button
      >
    </ion-col>
  </ion-row>
</ion-content>
