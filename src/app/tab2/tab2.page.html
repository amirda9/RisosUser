<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center" style="color: white">
      Profile
    </ion-title>
    <ion-buttons slot="end">
      <ion-button
        color="light"
        (click)="logout()"
        style="box-shadow: 0px 1px 2px #000000"
      >
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
