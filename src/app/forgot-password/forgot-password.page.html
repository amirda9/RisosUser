<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="color: white" translate>Reset Pass</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="ion-padding">
    <ion-col class="ion-text-center">
        <ion-label>
            <img src="../../assets/final back white-01.png">
        </ion-label>
    </ion-col>
</ion-row>
    <ion-item class="ion-padding-horizontal" lines="full">
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input type="email" [(ngModel)]="phoneNo" required></ion-input>
    </ion-item>

    <ion-row class=" ion-padding ion-justify-content-center">
      <ion-col size="8" size-lg="6">
        <ion-button (click)="forgetpass()" type="submit" color="danger" expand="block">Send</ion-button>
      </ion-col>
    </ion-row>

</ion-content>
